<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вопросы и Ответы</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Вопросы и Ответы</h1>
    <nav>
      <button class="btn" onclick="showRegisterForm()">Регистрация</button>
      <button class="btn" onclick="showLoginForm()">Вход</button>
    </nav>
  </header>

  <main>
    <section id="mainPage" class="form-container">
      <h2>Добро пожаловать!</h2>
      <p>Задавайте вопросы, оставляйте ответы и помогайте друг другу!</p>
    </section>

    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h2>Регистрация</h2>
        <input type="text" id="registerUsername" placeholder="Введите никнейм" />
        <input type="email" id="registerEmail" placeholder="Введите email" />
        <input type="password" id="registerPassword" placeholder="Введите пароль" />
        <button class="btn btn-primary" onclick="register()">Зарегистрироваться</button>
      </div>
    </div>

    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Вход</h2>
        <input type="text" id="loginUsername" placeholder="Введите никнейм" />
        <input type="password" id="loginPassword" placeholder="Введите пароль" />
        <button class="btn btn-primary" onclick="login()">Войти</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
