<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать вопрос</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Создать новый вопрос</h1>

    <form onsubmit="event.preventDefault(); saveQuestion();">
      <label for="questionTitle">Заголовок:</label>
      <input type="text" id="questionTitle" placeholder="Введите заголовок" required />

      <label for="questionDescription">Описание:</label>
      <textarea id="questionDescription" placeholder="Введите описание" required></textarea>

      <button type="submit">Сохранить вопрос</button>
    </form>

    <button onclick="window.location.href='questions.html'">Вернуться к списку вопросов</button>
  </div>

  <script src="questions.js"></script>
</body>
</html>
